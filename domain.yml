version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a LMS chatbot, here to help you!."

  utter_faq/1:
  - text: "LMS stands for Learning Management System"

  utter_faq/2:
  - text: "LMS helps to develop the skill of the students and evaluates them based on coding skills and consistency "

  utter_faq/3:
  - text: "Students from 1st yr to final yr can join, and even people eager to learn are eligible."

  utter_faq/4:
  - text: "We have implemented a very effective way to monitor the students regarding malpractise.Plagiarism meter, disabled taking screenshot, etc.  "

  utter_faq/5:
  - text: "There are 3 logins: Student login, Staff login, Admin Login"

  utter_faq/6:
  - text: "Staff can suspend or give warning students if they are involved in malpractise, or if he/she is absent for a long time. "



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
